{% extends 'bash.html' %}
{%block title%}Add New Comments{% endblock %}
{% block content %}

	<h1>ADd Comment.......</h1>
	<br/><br/>
	{% if user.is_authenticated %}
		<form method = 'Post' class="form-group">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn btn-success">ADD</button>
		</form>
	{% else %}
		<a href="{%url 'login' %}" class="btn btn-secondary">Login first</a>
	{% endif %}
{% endblock %}
