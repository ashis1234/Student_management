{%load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=5, shrink-to-fit=no">

    <link rel="icon" type="text/css" href="{% static 'images/actor.svg'%}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <title>{%block title%}Ashis Blog{% endblock %}</title>
      <meta name="mobile-web-app-capable" content="yes">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,high&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://use.typekit.net/vja0nps.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">Ashis Blog</a>
      {% if cat_menu %}
        <li class="nav-item dropdown" style="list-style-type: none;">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Category
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            {%for item in cat_menu %}
            <a class="dropdown-item" href="{% url 'category' item %}">{{item}}</a>
            {% endfor %}
          </div>
        </li>
      {% endif %}
      {% if search %}
      <li style="list-style-type: none;">
        <form method="get" class="form-inline my-2 my-lg-0">
          <input name="q" id="id_q" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button  class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </li>
      {%endif%}
    </nav>
    <div class="container">
    {% block content %}
      
    {% endblock %}
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

  <script type="text/javascript">
    $(document).ready(function(){
        (function(){
            if($(window).width() > 768){
              if($(window).height() - ( $('footer').offset().top + $('footer').height() ) > 0){
                var wh = ($(window).width() - $('.mdl-layout__drawer').width()).toString()+'px';
                $('footer').css({'position':'fixed', 'width':wh, 'bottom':'0'});        
              }
            }
        })();
      });

      var origWidth = $(window).width();
      $(window).resize(function(){                                                        
        var tempWidth = $(window).width();
        if($(window).width() < 1024 || tempWidth == origWidth){                                                   
          $('footer').css({'position':'relative', 'width':'auto', 'bottom':'auto'});  
        }
        else{                                                                           
          var wh = ($(window).width() - $('.mdl-layout__drawer').width()).toString()+'px';
          if($(window).height() - ( $('footer').offset().top + $('footer').height() )){
              $('footer').css({'position':'fixed', 'bottom':'0'});                    
          }                                                                           
          $('footer').css('width',wh);                                                
        }
      });
  </script>


  <script type="text/javascript">
    document.getElementById("id_q").value = "{{query}}"
  </script>
  <script type="text/javascript">
    
    function form_exit(){
      document.getElementById('newForm').remove();
    }
    function myfunction(id,id1) {
      if(document.contains(document.getElementById('newForm'))){
        document.getElementById('newForm').remove();
      }
      var a = document.getElementById(id1);
      var s = '<form id="newForm" class="form-insert py-2" method="post">\
          {% csrf_token %}\
          <div class="d-flex justify-content-between" style="border: 1px solid grey ;border-color: yellow;"><p class="title mx-2">'+(id?"Reply":"new comment")+'</p><div></div> <button onclick="form_exit()"class="btb btn-secondary">close</button></div>\
             <textarea name="content" cols = "40",row="5" class="form-control" required> </textarea>\
             <input type="hidden" name="parent_id" id="id_parent" required>\
             <button type="submit" class="btb btn-success">Submit</button>\
          </form>';
      a.insertAdjacentHTML('afterend',s);
      document.getElementById("id_parent").value = id;
    }
    function myfunction1(id1,s){
      if(document.contains(document.getElementById('warning-button'))){
        document.getElementById('warning-button').remove();
      }
      var p = ((s==0)?" like.......":((s==1)?" dislike......":" Comment......"));
      var a = document.getElementById(id1);
       a.insertAdjacentHTML('afterend',
        '<div id = "warning-button" class="alert alert-warning alert-dismissible fade show" role="alert">\
        <strong>Login first</strong> before'+ p +
        '<button type="button" class="close" data-dismiss="alert" aria-label="Close">\
          <span aria-hidden="true">&times;</span>\
        </button>\
      </div>'
      );
    }
    // footer 

  </script>


  </body>
</html>
